{% extends "base_site.html" %}
{% load i18n admin_static material_form %}

{% block content %}
<div class="row">
    <div class="col s12 offset-m3 m6">

        <div class="card">
            <div class="card-content">

                <center><h4>Student Enrollment details</h4>

                    <table border = 1px cellpadding="3" style="font-family:Arial">
                        <tr>
                            <th><b><u><i>USN</th>
                            <th><b><u><i>Name</th>
                            <th><b><u><i>Batch</th>
                        </tr>
                        {% for id in StudentSemEnr %}
                        <tr>
                            <td>{{id.usn.usn.userid}}</td>
                            <td>{{id.usn.sname}}</td>
                            <td>{{id.batch}}</td>
                        </tr>
                        {% endfor %}
                    </table>
                </center>
            </div>
        </div>
    </div>
</div>
{% endblock %}
